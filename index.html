<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drums</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="container">
      <div data-key="81" class="key clap">
        Q
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key hihat">
        S
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key kick">
        D
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key openhat">
        F
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key boom">
        G
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key ride">
        H
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key snare">
        J
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key tom">
        K
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key tink">
        L
        <span class="sound">tink</span>
      </div>
  </div>
  
  <audio data-key="81" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/hihat.wav"></audio>
  <audio data-key="68" src="./sounds/kick.wav"></audio>
  <audio data-key="70" src="./sounds/openhat.wav"></audio>
  <audio data-key="71" src="./sounds/boom.wav"></audio>
  <audio data-key="72" src="./sounds/ride.wav"></audio>
  <audio data-key="74" src="./sounds/snare.wav"></audio>
  <audio data-key="75" src="./sounds/tom.wav"></audio>
  <audio data-key="76" src="./sounds/tink.wav"></audio>
</body>
</html>
